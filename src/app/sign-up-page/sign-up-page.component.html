<div class="container">
  <div class="col-md-3"></div>
  <div class="jumbotron col-md-6">
    <h2>Join now</h2>
    <br>
    <br>
    <!--form #formData='ngForm' (ngSubmit)="onSubmit(formData)"-->
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" (ngModel)="email" name="email" placeholder="Email Address" required>
    </div>
    <br>
    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" (ngModel)="password" name="password" placeholder="Password" required>
    </div>
    <br>
    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="cpassword" type="cpassword" class="form-control" (ngModel)="cpassword" name="cpassword" placeholder="Confirm Password"
        required>
    </div>
    <br>
    <br>
    <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Create my account</button>
    <!--/form-->
  </div>
  <div class="col-md-3"></div>
</div>
