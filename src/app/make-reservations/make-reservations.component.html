<div class="container">
  <div class="col-md-3"></div>
  <div class="jumbotron col-md-6" >
    <h2>Make a Reservation</h2>
    <br>
    <br>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> No of people</span>
      <input id="NoOfPeople" type="number" class="form-control" [(ngModel)]="NoOfPeople" name="NoOfPeople" placeholder="No Of People" required>
    </div>
    <br>
    <br>
    <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> Date</span>
      <input id="Date" type="Date" class="form-control" [(ngModel)]="Date" name="Date" placeholder="Date" required> 
    </div>
    <br>
    <br>
     <div class="input-group">
      <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> Time</span>
      <select class="form-control" id="Time" [(ngModel)]="Time">
      <option>00.00</option>
      <option>00.30</option>
      <option>01.00</option>
      <option>01.30</option>
      <option>02.00</option>
      <option>02.30</option>
      <option>03.00</option>
      <option>03.30</option>
      <option>04.00</option>
      <option>04.30</option>
      <option>05.00</option>
      <option>05.30</option>
      <option>06.00</option>
      <option>06.30</option>
      <option>07.00</option>
      <option>07.30</option>
      <option>08.00</option>
      <option>08.30</option>
      <option>09.00</option>
      <option>09.30</option>
      <option>10.00</option>
      <option>10.30</option>
      <option>11.00</option>
      <option>11.30</option>
      <option>12.00</option>
      <option>12.30</option>
    </select>
    </div>
  
    <br>
    <br>
     <button type="submit" (click)="makereservation()" class="btn btn-primary">Submit</button>
     <button type="submit" (click)="back()" class="btn btn-danger" style="float:right">Back</button>
  </div>
  <div class="col-md-3"></div>
</div>
